<div>
  <mat-dialog-content>
    <table>
      <tr class="head">
        <td>
          TeachersId
        </td>
        <td>
          Name
        </td>
        <td>
          Address
        </td>
        <td>
          City
        </td>      
      </tr>
      <tr class="rows" *ngFor="let teacher of teachers | async">
        <td>
          {{ teacher.teacherId }}
        </td>
        <td>
          {{ teacher.name }}
        </td>
        <td>
          {{ teacher.address }}
        </td>
        <td>
          {{ teacher.cap }} {{ teacher.city }} {{ teacher.province }}
        </td>
      </tr>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onClose()">Close</button>
  </mat-dialog-actions>
</div>
