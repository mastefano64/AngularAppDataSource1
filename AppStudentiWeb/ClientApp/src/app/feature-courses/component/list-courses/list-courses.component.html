<div>
  <h2>Courses</h2>

  <div>
    <div class="headerNavBar1">
      <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
      &nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="primary" [app-SearchButton]="searchempty" (click)="onShowModalSearch()">Search</button>
    </div>
    <div class="headerNavBar2">
      <app-buttonpagination [datasource]="datasource" [updatedate]="datasource.datetime"></app-buttonpagination>
    </div>   
  </div>

  <table>
    <tr class="head">
      <td>
        <app-tablesortcol colname="coursesId" [datasource]="datasource" [updatedate]="datasource.datetime">
          Id
        </app-tablesortcol>
      </td>
      <td>
        <app-tablesortcol colname="name" [datasource]="datasource" [updatedate]="datasource.datetime">
          Name
        </app-tablesortcol>
      </td>
      <td>
        <app-tablesortcol colname="kind" [datasource]="datasource" [updatedate]="datasource.datetime">
          Kind
        </app-tablesortcol>        
      </td>
      <td>
        <app-tablesortcol colname="day" [datasource]="datasource" [updatedate]="datasource.datetime">
          Day
        </app-tablesortcol>
      </td>
      <td>
        <app-tablesortcol colname="dateCreated" [datasource]="datasource" [updatedate]="datasource.datetime">
          Date created
        </app-tablesortcol>
      </td>
      <td>
        <app-tablesortcol colname="price" [datasource]="datasource" [updatedate]="datasource.datetime">
          Price
        </app-tablesortcol>
      </td>
      <td>
        &nbsp;
      </td>
    </tr>
    <tr class="rows" *ngFor="let course of courses | async">
      <td>
        {{ course.courseId }}
      </td>
      <td>
        {{ course.name }}
      </td>
      <td>
        {{ course.kind }}
      </td>
      <td>
        {{ course.day }}
      </td>
      <td>
        {{ course.dateCreated | date:'dd/MM/yyyy'  }}
      </td>
      <td>
        {{ course.price }}
      </td>
      <td>
        <button mat-raised-button color="primary" (click)="onEdit(course)">Edit</button>&nbsp;
        <button mat-raised-button color="primary" (click)="onDelete(course)">Delete</button>&nbsp;
        <button mat-raised-button color="primary" (click)="onTeachersDetail(course)">Teachers detail</button>&nbsp;
        <button mat-raised-button color="primary" (click)="onWorkshopsDetail(course)">Workshops detail</button>&nbsp;
      </td>
    </tr>
  </table>
</div>
