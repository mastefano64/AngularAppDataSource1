<div>
  <div class="base-container">
    <h2>Edit teachers</h2>
  </div>

  <div>
    <div class="messagebox">
      <app-messagebox [status]="status"></app-messagebox>
    </div>

    <form class="form-container100" (ngSubmit)="onSubmit(f)" #f="ngForm"> 
      <mat-form-field>
        <input matInput name="teacherId" [ngModel]="teacher.teacherId" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="name" placeholder="name" #refName="ngModel" [ngModel]="teacher.name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="surname" placeholder="surname" #refSurname="ngModel" [ngModel]="teacher.surname" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="address" placeholder="address" #refAddress="ngModel" [ngModel]="teacher.address" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="cap" placeholder="cap" #refCap="ngModel" [ngModel]="teacher.cap" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="city" placeholder="city" #refCity="ngModel" [ngModel]="teacher.city" required>
      </mat-form-field>
      <mat-form-field>
        <mat-select name="province" placeholder="-- province --" [ngModel]="teacher.province" required>
          <mat-option *ngFor="let province of provinces | async" [value]="province.provinceId">
            {{ province.provinceName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="messagebox">
        <app-messagebox [status]="status"></app-messagebox>
      </div>

      <div>
        <button mat-raised-button color="primary" [disabled]="f.invalid">Save</button>&nbsp;
        <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>&nbsp;
      </div>
    </form>
  </div>
</div>
